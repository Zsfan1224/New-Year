<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>烟花效果</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      position: relative;
    }

    #photo {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 600px;
      z-index: 1;
    }

    .firework {
      position: absolute;
      bottom: 0;
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      animation: firework-animation 2s ease-out forwards, fade-out 1s ease-out forwards;
    }

    @keyframes firework-animation {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-500px) scale(2);
        opacity: 1;
      }
    }

    @keyframes fade-out {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <img id="photo" src="https://img.091224.xyz/file/1735641322831_city.png" alt="Photo">

  <script>
    function createFirework() {
      const firework = document.createElement('div');
      firework.classList.add('firework');
      // 在屏幕宽度范围内随机生成烟花的位置
      const startPositionX = Math.random() * window.innerWidth;
      firework.style.left = `${startPositionX}px`;

      // 将烟花添加到页面中
      document.body.appendChild(firework);

      // 设置烟花在动画结束后移除
      setTimeout(() => {
        firework.remove();
      }, 2500); // 等待烟花动画完成后再移除
    }

    setInterval(createFirework, 200); // 每200毫秒生成一个烟花
  </script>
</body>
</html>
