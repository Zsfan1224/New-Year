<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>烟花动画</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    #cas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

  <canvas id="cas"></canvas>
  
  <script>
    var canvas = document.getElementById("cas");
    var ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    var bigbooms = [];

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "rgba(0,5,24,0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (Math.random() < 0.03) {
            var x = Math.random() * canvas.width;
            var y = Math.random() * 100 + 50;
            var bigboom = new Boom(x, y);
            bigbooms.push(bigboom);
        }

        bigbooms.forEach(function(bigboom, index) {
            bigboom.update();
            if (bigboom.dead) {
                bigbooms.splice(index, 1);
            }
        });

        requestAnimationFrame(animate);
    }

    canvas.onclick = function(event) {
        var x = event.clientX;
        var y = event.clientY;
        var bigboom = new Boom(x, y);
        bigbooms.push(bigboom);
    };

    var Boom = function(x, y) {
        this.x = x;
        this.y = y;
        this.particles = [];
        this.dead = false;
        this.init();
    };

    Boom.prototype.init = function() {
        var numParticles = 200;
        var colors = ['#FF0000', '#FF6600', '#FFFF00', '#33FF33', '#33CCFF', '#FF33CC'];

        for (var i = 0; i < numParticles; i++) {
            var particle = new Particle(this.x, this.y, colors[Math.floor(Math.random() * colors.length)]);
            this.particles.push(particle);
        }
    };

    Boom.prototype.update = function() {
        var deadCount = 0;
        this.particles.forEach(function(particle) {
            particle.update();
            if (particle.dead) {
                deadCount++;
            }
        });
        if (deadCount === this.particles.length) {
            this.dead = true;
        }
    };

    var Particle = function(x, y, color) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 6 - 3;
        this.speedY = Math.random() * 6 - 3;
        this.alpha = 1;
        this.dead = false;
        this.color = color;
        this.gravity = 0.05;
    };

    Particle.prototype.update = function() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.speedY += this.gravity;
        this.alpha -= 0.02;
        if (this.alpha <= 0) {
            this.dead = true;
        }
        this.draw();
    };

    Particle.prototype.draw = function() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
    };

    animate();
  </script>
</body>
</html>
